<div class="text-lg">Create Stage</div>
<input class="mt-6 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none 
    focus:shadow-outline" type="text" placeholder="Name" #stageName>
<textarea class="mt-3 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none 
    focus:shadow-outline" rows="6" placeholder="Description" #stageDescription></textarea>

<div class="flex px-6 py-4">
  <button class="w-1/2 mat-button" mat-button=""><span class="mat-button-wrapper" (click)='onCancel()'>Cancel</span>
    <div class="mat-button-ripple mat-ripple" matripple=""></div>
    <div class="mat-button-focus-overlay"></div>
  </button>
  <button cdkfocusinitial="" class="w-1/2 mat-button mat-primary" color="primary"
    (click)='onCreate(stageName.value,stageDescription.value)' [disabled]="!stageName.value"><span
      class="mat-button-wrapper">Create</span>
    <div class=" mat-button-ripple mat-ripple" matripple=""></div>
    <div class="mat-button-focus-overlay"></div>
  </button>
</div>
