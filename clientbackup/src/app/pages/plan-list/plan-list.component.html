          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Patient</th>
                  <th scope="col">Created At</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of planList | filter:searchText" >
                  <td (click)="createPlan(data)"  scope="row">{{data.PlanName}}</td>
                  <td (click)="createPlan(data)" >{{data.PatientName}}</td>
                  <td (click)="createPlan(data)" >{{data.CreatedAt | date:'short'}}</td>
                  <td class="td_display">
                    <a href="#myModal" data-toggle="modal" (click)="alertPlan(data)"  class=" mr-3"><i class="fa fa-clone table_icon"></i></a> 
                    <a href="#myModal1" data-toggle="modal" (click)="alertDeletePlan(data.PlanID)" ><i class="fa fa-trash table_icon"></i></a>
                  </td>
                </tr>
                <!-- (click)="copyPlan(data)" -->
                <!-- (click)="deletePlan(data.PlanID)" -->

<!-- The Modal --> 
<!-- this is for alert poup copy data -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Duplicate Plan</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        Are you sure you want to duplicate this plan?
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="copyPlan()"  data-dismiss="modal">Yes , duplicate it</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">No, cancel</button>

      </div>
      
    </div>
  </div>
</div>


<!-- this alert poup for delete data -->

<!-- The Modal -->
<div class="modal" id="myModal1">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Delete Plan</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        Are you sure you want to delete this plan?
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deletePlan()" data-dismiss="modal">Yes, delete it</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">No, cancel</button>

      </div>
      
    </div>
  </div>
</div>
